{% set name = "geodemora" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b9be527b942c54d1a6a0e5c844d5acbddd30205c14bd23a342bf615b4c992b03

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - earthengine-api
    - folium
    - geopandas
    - ipyleaflet
    - numpy
    - pyshp
    - python >=3.7

test:
  imports:
    - geodemora
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/ramendra1990/geodemora"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A python package for interactive mapping"
  doc_url: https://ramendra1990.github.io/geodemora/
  dev_url: https://github.com/ramendra1990/geodemora

extra:
  recipe-maintainers:
    - ramendra1990
